tcp:
  port: 27700
boss:
  thread:
    count: 2
worker:
  thread:
    count: 4
#true: 连接复用；false：每次新建一个连接
so:
  keepalive: false
  backlog: 100

#kafka生产者配置
spring:
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
#kafka Topic
kafka:
  topic:
    gateway:
      gb:
        error:
          decode: topic_gb_error_decode
          process: topic_gb_error_process
          online: topic_gb_online_status




