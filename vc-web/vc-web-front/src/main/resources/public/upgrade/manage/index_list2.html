<div class="menubar">
		<div class="buttoncons">
			<button type="button" class="btn btn-primary  btn-outline" onclick="operate.add();" sctl="add">
		 		<i class="glyphicon fa fa-plus-circle"></i>
		 		新增
		 	</button>

			 <div class="btn-group" title="列">
			 	<div class="btn-group">
		             <button data-toggle="dropdown" class="btn btn-default dropdown-toggle btn-outline gridMoreOper" aria-expanded="false">
		             	<i class="glyphicon fa fa-cogs"></i>
		             	 操作
		                <span class="caret"></span>
		             </button>

		             <ul class="dropdown-menu">
		                 <li class="divider"></li>
		                 <li sctl="batchDel">
		                     <a href="javascript:operate.batchUpgrade();">车辆批量升级</a>
		                 </li>
						 <li sctl="batchDel">
							 <a href="javascript:operate.batchImport();">车辆批量导入</a>
						 </li>
		             </ul>
		         </div>
			 	<div class="btn-group">
				 	<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>
				 		自定义显示列
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu showHideMenu" role="menu">
				        <li><label><input value="id" checked="checked" type="checkbox" onclick='showHideColumn(this, this.value);' >编号</label></li>
				        <li><label><input value="statusUpgradeText" checked="checked" type="checkbox" onclick='showHideColumn(this, this.value);' >升级状态</label></li>
				        <li><label><input value="verCurIdText" checked="checked" type="checkbox" onclick='showHideColumn(this, this.value);' >当前版本</label></li>
				        <li><label><input value="modelIdText" checked="checked" type="checkbox" onclick='showHideColumn(this, this.value);' >车型</label></li>
				        <li><label><input value="vehicleIdText" checked="checked" type="checkbox" onclick='showHideColumn(this, this.value);' >车辆VIN码</label></li>
					</ul>
				</div>
			</div>
	 	</div>
	</div>

<table id="table"></table>
<div type="text/html" id="gridToolBar" class="gridToolBar" style="display: none;">
		<div class="btn-group" lay-event="oper" title="更多操作">
            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle btn-outline gridMoreOper grid_oper_btn" aria-expanded="false">
            	<i class="glyphicon fa fa-cogs"></i>
               <span class="caret"></span>
            </button>
        </div>
        <div class="optionMenu state-ui">
			<ul class="MenuCon"></ul>
		</div>
		<a href='javascript:' sctl="canView"  class="btn btn-primary btn-outline grid_oper_btn" lay-event="detail" title="查看"><i class="fa fa-file-text"></i></a>
		<a href='javascript:'  sctl="update" class="btn btn-warning btn-outline grid_oper_btn" lay-event="edit" title="编辑"><i class="fa fa-wrench"></i></a>
		<a href='javascript:' sctl="del" class="btn btn-danger btn-outline grid_oper_btn" lay-event="del" title="删除"><i class="fa fa-trash"></i></a>
	</div>

<script type="text/javascript">

	var operate = {
		getGrid:function(){
			return grid;
		},
		getQueryForm:function(){
			return $(".queryform");
		},
		getMenuBar:function(){
			return $(".btn-group");
		},
		query:function(){
			grid.reloadData({where:getFormData(this.getQueryForm())});
		},
		compare:function(e){
			var o = this;
			showTopWin({
				  type: 2,
				  shade: 0.4,
				  maxmin: true,
				  area: ['1100px', '600px'],
				  content: "/upgrade/manage/compare.html?id="+e.data,
				  zIndex: layer.zIndex, //重点1
				  end:function(result){
					  if(result.success){
						  layer.msg("操作成功！", {icon: 1, time:1600});
						  grid.reloadData();
					  }
				  }
			});
		},
		add:function(){
			var o = this;
			showTopWin({
				  type: 2,
				  shade: 0.4,
				  maxmin: true,
				  area: ['770px', '580px'],
				  content: "/upgrade/manage/add.html?uuid="+(new Date().getTime()),
				  zIndex: layer.zIndex, //重点1
				  end:function(result){
					  if(result.success){
						  layer.msg("操作成功！", {icon: 1, time:1600});
						  grid.reloadData();
					  }
				  }
			});
		},
		update:function(id){
			var o = this;
			showTopWin({
				  type: 2,
				  shade: 0.4,
				  maxmin: true,
				  area: ['770px', '580px'],
				  content: "/upgrade/manage/edit.html?id="+id,
				  zIndex: layer.zIndex, //重点1
				  end:function(result){
					  if(result.success){
						  layer.msg("操作成功！", {icon: 1, time:1600});
						  grid.reloadData();
					  }
				  }
			});
		},
		del:function(id){
			var o = this;
			layer.confirm("您确认删除该条数据吗？", {
			  	btn: ["删除","取消"]
			}, function(){
				ajaxRequest(getServUrl("/upgrade/manage/delete?ids="+id), "DELETE",{},
				function(r){
					if(r.success){
						layer.msg("操作成功！", {icon: 1, time:1600});
						grid.reloadData();
					}else{
						layer.msg(r.message, {icon: 7, time:1600});
						grid.reloadData();
					}
				});
			}, function(){});
		},
        batchImport: function() {

            showTopWin({
                type: 2,
                shade: 0.4,
                maxmin: true,
                area: ['800px', '500px'],
                content: "/upgrade/manage/insertBatchReport.html?",
                zIndex: layer.zIndex, //重点1
                end:function(result){
                    if(result.success){
                        layer.msg("操作成功！", {icon: 1, time:1600});
                        grid.reloadData();
                    }
                }
            });
		},
		batchUpgrade:function(){
		    // 批量升级操作
			var o = this;
			var ids = grid.getSelectIds();
			console.log(ids);
			if(ids.length===0){
				layer.msg("请选中要操作的数据行！", {icon: 7, time:500});
				return;
			}
			//--------------------
            showTopWin({
                type: 2,
                shade: 0.4,
                maxmin: true,
                area: ['720px', '270px'],
                content: "/upgrade/manage/batchupgrade.html?ids=" + ids,
                zIndex: layer.zIndex, //重点1
                end:function(result){
                    if(result.success){
                        layer.msg("操作成功！", {icon: 1, time:1600});
                        grid.reloadData();
                    }
                }
            });
			//--------------------
		},
		detail:function(id){
			showTopWin({
				  type: 2,
				  shade: 0.4,
				  maxmin: true,
				  area: ['770px', '580px'],
				  content: "/upgrade/manage/detail.html?id="+id,
				  zIndex: layer.zIndex //重点1
			});
		}
	};

	var tableId = "TVerUpManage";
	var clms = [{checkbox: true}
	  		,{field: "id", title: "编号", width: 110, sort:false}
	  		,{field: "statusUpgradeText", title: "升级状态", width: 110, sort:false}
	  		,{field: "verCurIdText", title: "当前版本", width: 110, sort:false}
	  		,{field: "modelIdText", title: "车型", width: 110, sort:false}
	  		,{field: "vehicleIdText", title: "车辆VIN码", width: 110, sort:false}
      		,{field: 'operate', title: '操作', width: 156, fixed:'right', toolbar: '#gridToolBar'}
    ];

	var option = {
			  id:tableId,
			  elem: "#table",
			  page: true,
			  limits: [10,15,20,30,50,100],
			  limit: 15,
			  height:getTableHeight(),
			  url:getServUrl("/upgrade/manage/list"),
			  cols:  [clms],
			  done: function(res, curr, count){},
      	  	  response: {
	      		  statusName: "code",
	  		      statusCode: 0,
	  		      msgName: "msg",
	  		      dataName: "data",
	  		      countName: "count"
	      	  },
	      	  request:{limitName: "rows"},
	      	  where:{
	      			sidx:"id",
					sord:"asc"
	      	  }
	};

	function showHideColumn(){
		var showHide = {};
		$(".tableMenu").find("input[type=checkbox]").each(function(i){
			var flag = $(this).is(':checked');
			showHide[$(this).val()] = flag;
		});
		$(".layui-table-view").remove();
	  	var r = [];
		for(var i=0;i<clms.length;i++){
			var field = clms[i]["field"];
			if(showHide[field]===true || clms[i].checkbox ===true || clms[i].fixed){
				  r.push(clms[i]);
			}
		}
	 	option["cols"] = [r];
	 	grid.render(option);
	}

	function getTableHeight(){
		 var height = $(window).height() - ($(".queryForm_wrapper").height()+$(".menubar").height() + 25);
//		 if(height>1000)return 1000;
		console.log(height);
		 return height;
	}

	$(window).resize(function(){
		option["height"] = getTableHeight();
		$(".layui-table-view").remove();
		grid.render(option);
	});

	$(function(){
			(function(p){
				authUtil.initSctl();

				layui.use(['laypage', 'layer', 'table', 'element'], function(){
					  var laypage = layui.laypage, 		//分页
					  	  layer = layui.layer, 			//弹层
					  	  table = layui.table, 			//表格
					  	  element = layui.element; 		//元素操作

					  table.render(option);
					  //表头排序
					  table.on("sort", function(obj){
						 	table.reload(tableId, {
								 initSort:obj,
								 where:{
								 	 sidx:obj.field.indexOf("Text")!=-1?obj.field.replace("Text","") : obj.field,
								 	 sord:obj.type
								 }
						 	});
					  });

					  table.on("tool", function(obj){
						  	var data = obj.data 	//获得当前行数据
							,layEvent = obj.event; 	//获得 lay-event 对应的值
							var id = data["id"];
						  	if(layEvent === 'detail'){
					      		operate.detail(id)
					   	  	} else if(layEvent === 'del'){
					      		operate.del(id)
					    	} else if(layEvent === 'edit'){
					      		operate.update(id)
					    	} else if(layEvent === 'oper'){
					    		var menu = [];
					    		menu.push({text:"版本对比", data:id, handler:operate.compare});
					    		showOperMenu($(this), menu);
					    	}
					  });

					  grid = {
							render:function(option){
							    console.log(option)
                if (typeof(option) === 'undefined') {
                  option = {};
                }
                if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                  option.where = getFormData(operate.getQueryForm());
                } else {
                  option.where = $.extend(option.where, getFormData(operate.getQueryForm()));
                }
								table.render(transferParamsWithSort(option, "id"));
							},
							reloadData:function(option){
                if (typeof(option) === 'undefined') {
                  option = {};
                }
                if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                  option.where = getFormData(operate.getQueryForm());
                } else {
                  option.where = $.extend(option.where, getFormData(operate.getQueryForm()));
                }
                table.reload(tableId, transferParamsWithSort(option, "id"));
							},
							getSelectIds:function(){
								var ids = [];
								var checkStatus = table.checkStatus(tableId), data = checkStatus.data;
							    for (var i in data){
						        	ids.push(data[i]["id"]);
						        }
							    return ids;
							}
					  };
				});

			})(authUtil.get("/upgrade/manage/index.html")||{});
		});
</script>
