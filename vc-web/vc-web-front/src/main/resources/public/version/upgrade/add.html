<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<link href="/css/animate.min.css" rel="stylesheet">
		<link href="/css/style.min.css?v=4.0.0" rel="stylesheet">
		<link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<!-- jqgrid-->
    	<link href="/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    	<link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
		<link href="/css/cnmain.css" rel="stylesheet">
	</head>
<body >
	<div class="form_content">
		<form class="form-horizontal" id="addform" style="margin:15px;">
			<div class="form-group" id="conditionId" style="height:80%;">
				<dl  >
					<dt>插件版本号</dt>
					<dd>
					<input name="softVerId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/version/softhardware/query/1">
					<label id="softVerId-error" class="error" for="softVerId"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>硬件版本号</dt>
					<dd>
					<input name="hardVerId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/version/softhardware/query/0">
					<label id="hardVerId-error" class="error" for="hardVerId"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
                <dl  >
                    <dt>蓝牙版本号</dt>
                    <dd>
                        <input name="bluetoothVerId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/version/softhardware/query/3">
                        <label id="bluetoothVerId-error" class="error" for="bluetoothVerId"><i class="fa fa-info-circle fieldTip">必填</i></label>
                    </dd>
                </dl>
                <dl  >
                    <dt>主版本号</dt>
                    <dd>
                        <input name="majorVersionId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/version/softhardware/query/2">
                        <label id="majorVersionId-error" class="error" for="majorVersionId"><i class="fa fa-info-circle fieldTip">必填</i></label>
                    </dd>
                </dl>
				<dl  >
					<dt>车型</dt>
					<dd>
					<input name="modelId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/admin/model/query">
					<label id="modelId-error" class="error" for="modelId"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>终端类型</dt>
					<dd>
					<select class="form-control" name="telType"  >
                        <option></option>
                         <option value="0">车厘子</option>
                         <option value="1">中导</option>
                         <option value="2">慧翰</option>
                         <option value="3">通领</option>
                    </select>
					
					</dd>
				</dl>
                <dl  >
                    <dt>终端型号</dt>
                    <dd>
                        <input name="telModel" placeholder="" class="form-control" >
                        <label id="telModel-error" class="error" for="telModel"><i class="fa fa-info-circle fieldTip">必填</i></label>
                    </dd>
                </dl>
				<dl  >
					<dt>生产内部版本号</dt>
					<dd>
					<input name="innerVer" placeholder="" class="form-control" >
					<label id="innerVer-error" class="error" for="innerVer"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>是否对外开放</dt>
					<dd>
					<select class="form-control" name="isOpen"  >
                        <option></option>
                         <option value="0">是</option>
                         <option value="1">否</option>
                    </select>
					<label id="isOpen-error" class="error" for="isOpen"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>描述</dt>
					<dd>
					<input name="des" placeholder="" class="form-control" >
					
					</dd>
				</dl>
				<dl  >
					<dt>升级版本号</dt>
					<dd>
					<input name="upVerNo" placeholder="" class="form-control" >
					<label id="upVerNo-error" class="error" for="upVerNo"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>文件服务器名称</dt>
					<dd>
					<input name="serFtpId" placeholder="" class="form-control searchinput" dataWhere="" dataUrl="/version/ftpserver/query">
					
					</dd>
				</dl>
				<dl  >
					<dt>单次升级超时时长（毫秒）</dt>
					<dd>
					<input name="perTimeout" placeholder="" class="form-control" >
					
					</dd>
				</dl>
				<dl  >
					<dt>单次升级最大车辆数</dt>
					<dd>
					<input name="perMaxVehicle" placeholder="" class="form-control" >
					
					</dd>
				</dl>
				<dl  >
					<dt>升级文件名称</dt>
					<dd>
					<input name="fileName" placeholder="" class="form-control" >
					
					</dd>
				</dl>
				<dl  >
					<dt>是否为拐点版本</dt>
					<dd>
					<select class="form-control" name="turnOffFlag"  >
                        <option></option>
                         <option value="0">否</option>
                         <option value="1">是</option>
                    </select>
					
					</dd>
				</dl>
		</div>
		
		<div class="form-group windowButtonBar">
			<div class="hr-line-dashed"></div>
			<div class="col-sm-10 col-sm-offset-1">
				<button class="btn btn-primary col-sm-2" type="button" id="saveBtn">保存</button>
				<button class="btn btn-white col-sm-2 col-sm-offset-2" type="reset">清空</button>
				<button class="btn btn-primary col-sm-2 col-sm-offset-2" type="button" onclick="closeTopWin();">关闭</button>
			</div>
		</div>
		
		</form>
	</div>
	
	<div class="form_footer"></div>
	
	<script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/url.js"></script>
	<script src="/js/tpui-core.js"></script>
	<script src="/js/bootstrap.min.js?v=3.3.5"></script>
	<script src="/js/plugins/layer/laydate/laydate.js"></script>
	<script src="/js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script src="/js/plugins/iCheck/icheck.min.js"></script>
	<script src="/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/layer/layer.js"></script>
	
	<script type="text/javascript">
		$(function(){
			/**
			 * 表单校验规则配置
 			 */
			var validateRuleConfig = {
				rules:{
				"fileName":{
					"maxlength":50
				},
				"modelId":{
					"maxlength":11,
					"digits":true,
					"required":true
				},
				"hardVerId":{
					"maxlength":11,
					"digits":true,
					"required":true
				},
				"serFtpId":{
					"maxlength":11,
					"digits":true
				},
				"upVerNo":{
					"maxlength":50,
					"required":true
				},
				"perTimeout":{
					"maxlength":11,
					"digits":true
				},
				"perMaxVehicle":{
					"maxlength":11,
					"digits":true
				},
				"softVerId":{
					"maxlength":11,
					"digits":true,
					"required":true
				},
				"innerVer":{
					"maxlength":50,
					"required":true
				},
				"telType":{
					"maxlength":2,
					"digits":true
				},
				"isOpen":{
					"maxlength":1,
					"digits":true,
					"required":true
				},
				"des":{
					"maxlength":50
				},
				"turnOffFlag":{
					"maxlength":1,
					"digits":true
				}
			}
			};
			
			var define = {
				form:$("#addform"),
				url:getServUrl("/version/upgrade/add"),
				validateRuleConfig:validateRuleConfig,
				valid:function(){
					return this.form.validate(this.validateRuleConfig);
				},
				init:function(option){
					var o = $.extend(this, option);
					$(".searchinput").each(function(){
						$(this).searchinput({});
					});
					$(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
					$("#saveBtn").click(function(){
						if(o.valid().form()) {
							o.submit(o.form);
						}else{
							console.log("validate failure!");
						}
					});
				},
				submit:function(){
					var queryJson = getFormData(this.form);
			     	console.log("validate success! ===>"+queryJson);
					ajaxRequest(this.url, "POST", queryJson, function(json) {
						console.log(json);
						closeTopWin(true);
					});
				}
			};
			
			define.init();
		});
	</script>
</body>
