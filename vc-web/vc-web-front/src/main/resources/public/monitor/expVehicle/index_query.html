<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
<body>
	<form class="form-horizontal queryform">
		<div class="form-group">
<dl cond="CsvExpId" style="display:none;">
				<dt>编号：</dt>
				<dd  >
					<input  name="CsvExpIdEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvCarNo" style="display:none;">
				<dt>车牌号：</dt>
				<dd  >
					<input  name="CsvCarNoEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvVin" style="display:none;">
				<dt>车架号：</dt>
				<dd  >
					<input  name="CsvVinEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvEngineNo" style="display:none;">
				<dt>发动机号：</dt>
				<dd  >
					<input  name="CsvEngineNoEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvBataccuCode" style="display:none;">
				<dt>可充电储能系统编码：</dt>
				<dd  >
					<input  name="CsvBataccuCodeEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvProdDate" style="display:none;">
				<dt>出厂日期：</dt>
				<dd  >
					<input  name="CsvProdDateEquals" class="form-control layer-date laydate-icon" placeholder="" onclick="laydate({format: 'YYYY-MM-DD'})">
				</dd>
			</dl>
<dl cond="CsvModelCodeFull" style="display:none;">
				<dt>车型代码：</dt>
				<dd  >
					<input  name="CsvModelCodeFullEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvModelCodeSimple" style="display:none;">
				<dt>车型备案型号：</dt>
				<dd  >
					<input  name="CsvModelCodeSimpleEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeType" style="display:none;">
				<dt>终端类型:0:车厘子,1:中导,2:慧翰,3:通领：</dt>
				<dd  >
					<input  name="CsmTeTypeEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere="csm_te_type"  dataUrl="/base/dict/query">
				</dd>
			</dl>
<dl cond="CsmNumber" style="display:none;">
				<dt>车机号：</dt>
				<dd  >
					<input  name="CsmNumberLike" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeNo" style="display:none;">
				<dt>终端编号：</dt>
				<dd  >
					<input  name="CsmTeNoEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeModel" style="display:none;">
				<dt>终端型号：</dt>
				<dd  >
					<input  name="CsmTeModelEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeCode" style="display:none;">
				<dt>厂商代码：</dt>
				<dd  >
					<input  name="CsmTeCodeEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeLotNo" style="display:none;">
				<dt>终端批号：</dt>
				<dd  >
					<input  name="CsmTeLotNoEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmTeSerial" style="display:none;">
				<dt>终端流水：</dt>
				<dd  >
					<input  name="CsmTeSerialEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmMobile" style="display:none;">
				<dt>手机号码：</dt>
				<dd  >
					<input  name="CsmMobileEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsmIccid" style="display:none;">
				<dt>ICCID：</dt>
				<dd  >
					<input  name="CsmIccidEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="CsvAddTime" style="display:none;">
				<dt>车辆添加时间：</dt>
				<dd class="timergroup" >
					<input  name="CsvAddTimeStart"  placeholder="开始时间" class="form-control timegroupinput" onclick="laydate({istime:true, format: 'YYYY-MM-DD hh:mm:ss'})">
                    <label class="timegrouplabel">-</label>
                    <input  name="CsvAddTimeEnd" placeholder="结束时间" class="form-control timegroupinput" onclick="laydate({istime:true, format: 'YYYY-MM-DD hh:mm:ss'})">
				</dd>
			</dl>
			<div class="querybtns">
				<button class="btn btn-success " type="button" onclick="operate.query();"><i class="glyphicon fa fa-search"></i>查询</button>
				<button class="btn btn-primary" type="button" resetForm><i class="glyphicon fa fa-reply"></i>清空</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>更多条件
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu conditionMenu" role="menu">
			        <li><label><input cond="CsvExpId" value="CsvExpId"  type="checkbox" onclick='showHideCondition(this, this.value);' >编号</label></li>
			        <li><label><input cond="CsvCarNo" value="CsvCarNo"  type="checkbox" onclick='showHideCondition(this, this.value);' >车牌号</label></li>
			        <li><label><input cond="CsvVin" value="CsvVin"  type="checkbox" onclick='showHideCondition(this, this.value);' >车架号</label></li>
			        <li><label><input cond="CsvEngineNo" value="CsvEngineNo"  type="checkbox" onclick='showHideCondition(this, this.value);' >发动机号</label></li>
			        <li><label><input cond="CsvBataccuCode" value="CsvBataccuCode"  type="checkbox" onclick='showHideCondition(this, this.value);' >可充电储能系统编码</label></li>
			        <li><label><input cond="CsvProdDate" value="CsvProdDate"  type="checkbox" onclick='showHideCondition(this, this.value);' >出厂日期</label></li>
			        <li><label><input cond="CsvModelCodeFull" value="CsvModelCodeFull"  type="checkbox" onclick='showHideCondition(this, this.value);' >车型代码</label></li>
			        <li><label><input cond="CsvModelCodeSimple" value="CsvModelCodeSimple"  type="checkbox" onclick='showHideCondition(this, this.value);' >车型备案型号</label></li>
			        <li><label><input cond="CsmTeType" value="CsmTeTypeText"  type="checkbox" onclick='showHideCondition(this, this.value);' >终端类型:0:车厘子,1:中导,2:慧翰,3:通领</label></li>
			        <li><label><input cond="CsmNumber" value="CsmNumber"  type="checkbox" onclick='showHideCondition(this, this.value);' >车机号</label></li>
			        <li><label><input cond="CsmTeNo" value="CsmTeNo"  type="checkbox" onclick='showHideCondition(this, this.value);' >终端编号</label></li>
			        <li><label><input cond="CsmTeModel" value="CsmTeModel"  type="checkbox" onclick='showHideCondition(this, this.value);' >终端型号</label></li>
			        <li><label><input cond="CsmTeCode" value="CsmTeCode"  type="checkbox" onclick='showHideCondition(this, this.value);' >厂商代码</label></li>
			        <li><label><input cond="CsmTeLotNo" value="CsmTeLotNo"  type="checkbox" onclick='showHideCondition(this, this.value);' >终端批号</label></li>
			        <li><label><input cond="CsmTeSerial" value="CsmTeSerial"  type="checkbox" onclick='showHideCondition(this, this.value);' >终端流水</label></li>
			        <li><label><input cond="CsmMobile" value="CsmMobile"  type="checkbox" onclick='showHideCondition(this, this.value);' >手机号码</label></li>
			        <li><label><input cond="CsmIccid" value="CsmIccid"  type="checkbox" onclick='showHideCondition(this, this.value);' >ICCID</label></li>
			        <li><label><input cond="CsvAddTime" value="CsvAddTime"  type="checkbox" onclick='showHideCondition(this, this.value);' >车辆添加时间</label></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$(".searchinput").each(function(){
	$(this).searchinput({});
});
$("button[resetForm]").click(function(){
	resetForm($(this).parents("form")[0]);
});	

$(".conditionMenu").find("input[type=checkbox]").each(function(){
	$(this).click(function(){
		var flag = $(this).is(':checked');
		$(".queryform").find("dl[cond="+$(this).attr("cond")+"]").each(function(){
			if(flag){
				$(this).show();
			}else{
				$(this).val("");
				$(this).hide();
			}
		});
		$(window).trigger("resize");
	});
});
</script>
