<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
<body>
	<form class="form-horizontal queryform">
		<div class="form-group">
<dl cond="id" style="display:none;">
				<dt>模块编号</dt>
				<dd  >
					<input  name="idEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="type" >
                <dt>模块类型</dt>
                <dd  >
                    <input  name="typeEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere="ver_upgrade_type"  dataUrl="/base/dict/query">
                </dd>
            </dl>
<dl cond="name" >
				<dt>模板名称或者数据项</dt>
				<dd  >
					<input  name="nameLike" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="des" style="display:none;">
				<dt>模块描述</dt>
				<dd  >
					<input  name="desEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="version" style="display:none;">
				<dt>模块版本</dt>
				<dd  >
					<input  name="versionEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="dataType" style="display:none;">
				<dt>数据类别</dt>
				<dd  >
					<input  name="dataTypeEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere="data_type"  dataUrl="/base/dict/query">
				</dd>
			</dl>
<dl cond="dataItemType" style="display:none;">
				<dt>数据项类别</dt>
				<dd  >
					<input  name="dataItemTypeEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere="data_item_type"  dataUrl="/base/dict/query">
				</dd>
			</dl>
<dl cond="dataValue" style="display:none;">
				<dt>数据项值描述</dt>
				<dd  >
					<input  name="dataValueEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="sort" style="display:none;">
				<dt>排序</dt>
				<dd  >
					<input  name="sortEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
			<div class="querybtns">
				<button class="btn btn-success " type="button" onclick="operate.query();"><i class="glyphicon fa fa-search"></i>查询</button>
				<button class="btn btn-primary" type="button" resetForm><i class="glyphicon fa fa-reply"></i>清空</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>更多条件
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu conditionMenu" role="menu">
			        <li><label><input cond="id" value="id"  type="checkbox" onclick='showHideCondition(this, this.value);' >模块编号</label></li>
			        <li><label><input cond="type" value="typeText" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >模块类型</label></li>
			        <li><label><input cond="name" value="name" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >模板名称或者数据项</label></li>
			        <li><label><input cond="des" value="des"  type="checkbox" onclick='showHideCondition(this, this.value);' >模块描述</label></li>
			        <li><label><input cond="version" value="version"  type="checkbox" onclick='showHideCondition(this, this.value);' >模块版本</label></li>
			        <li><label><input cond="dataType" value="dataTypeText"  type="checkbox" onclick='showHideCondition(this, this.value);' >数据类别</label></li>
			        <li><label><input cond="dataItemType" value="dataItemTypeText"  type="checkbox" onclick='showHideCondition(this, this.value);' >数据项类别</label></li>
			        <li><label><input cond="dataValue" value="dataValue"  type="checkbox" onclick='showHideCondition(this, this.value);' >数据项值描述</label></li>
			        <li><label><input cond="sort" value="sort"  type="checkbox" onclick='showHideCondition(this, this.value);' >排序</label></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$(".searchinput").each(function(){
	$(this).searchinput({});
});
$("button[resetForm]").click(function(){
	resetForm($(this).parents("form")[0]);
});	

$(".conditionMenu").find("input[type=checkbox]").each(function(){
	$(this).click(function(){
		var flag = $(this).is(':checked');
		$(".queryform").find("dl[cond="+$(this).attr("cond")+"]").each(function(){
			if(flag){
				$(this).show();
			}else{
				$(this).val("");
				$(this).hide();
			}
		});
		$(window).trigger("resize");
	});
});
</script>
