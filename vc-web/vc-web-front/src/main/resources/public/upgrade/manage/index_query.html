<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
<body>
	<form class="form-horizontal queryform">
		<div class="form-group">
<dl cond="id" style="display:none;">
				<dt>编号</dt>
				<dd  >
					<input  name="idEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="statusUpgrade" >
				<dt>升级状态</dt>
				<dd  >
					<select class="form-control"  name="statusUpgradeEquals"  >
	                    <option></option>
                         <option value="0">无升级</option>
                         <option value="1">升级中</option>
                         <option value="2">升级失败</option>
                         <option value="3">升级成功</option>
                    </select>
				</dd>
			</dl>
<dl cond="verCurId" style="display:none;">
				<dt>当前版本</dt>
				<dd  >
					<input  name="verCurIdEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere=""  dataUrl="/version/upgrade/query">
				</dd>
			</dl>
<dl cond="modelId" style="display:none;">
				<dt>车型</dt>
				<dd  >
					<input  name="modelIdEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere=""  dataUrl="/admin/model/query">
				</dd>
			</dl>
<dl cond="vehicleId" style="display:none;">
				<dt>车辆VIN码</dt>
				<dd  >
					<input  name="vehicleIdEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere=""  dataUrl="/admin/vehicle/query">
				</dd>
			</dl>
			<div class="querybtns">
				<button class="btn btn-success " type="button" onclick="operate.query();"><i class="glyphicon fa fa-search"></i>查询</button>
				<button class="btn btn-primary" type="button" resetForm><i class="glyphicon fa fa-reply"></i>清空</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>更多条件
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu conditionMenu" role="menu">
			        <li><label><input cond="id" value="id"  type="checkbox" onclick='showHideCondition(this, this.value);' >编号</label></li>
			        <li><label><input cond="statusUpgrade" value="statusUpgradeText" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >升级状态</label></li>
			        <li><label><input cond="verCurId" value="verCurIdText"  type="checkbox" onclick='showHideCondition(this, this.value);' >当前版本</label></li>
			        <li><label><input cond="modelId" value="modelIdText"  type="checkbox" onclick='showHideCondition(this, this.value);' >车型</label></li>
			        <li><label><input cond="vehicleId" value="vehicleIdText"  type="checkbox" onclick='showHideCondition(this, this.value);' >车辆VIN码</label></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$(".searchinput").each(function(){
	$(this).searchinput({});
});
$("button[resetForm]").click(function(){
	resetForm($(this).parents("form")[0]);
});	

$(".conditionMenu").find("input[type=checkbox]").each(function(){
	$(this).click(function(){
		var flag = $(this).is(':checked');
		$(".queryform").find("dl[cond="+$(this).attr("cond")+"]").each(function(){
			if(flag){
				$(this).show();
			}else{
				$(this).val("");
				$(this).hide();
			}
		});
		$(window).trigger("resize");
	});
});
</script>
