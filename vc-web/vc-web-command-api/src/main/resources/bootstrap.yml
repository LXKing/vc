spring:
  application:
    name: command-api
  profiles:
    active: ${profiles.active}
  cloud:
    config:
      name: business-param,command-api
      #profile: dev
      #label: master
      uri: ${spring.cloud.config.uri}

      
server:
  undertow:
    accesslog:
      dir: /var/logs/vc/access
      enabled: true
      prefix: api_access.
      pattern: %t %a %h "%r" %s (%D ms)