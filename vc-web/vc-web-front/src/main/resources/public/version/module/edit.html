<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
		<link href="/css/animate.min.css" rel="stylesheet">
		<link href="/css/style.min.css?v=4.0.0" rel="stylesheet">
		<link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<!-- jqgrid-->
    	<link href="/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">
    	<link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
		<link href="/css/cnmain.css" rel="stylesheet">
	</head>
<body >
	<div class="form_content">
		<form class="form-horizontal" id="addform" style="margin:15px;">
			<div class="form-group" id="conditionId" style="height:80%;">
				<input name="id" id="keyInput" type="hidden"  />
                <dl  >
                    <dt>模块类型</dt>
                    <dd>
                        <input name="type" placeholder="" class="form-control searchinput" dataWhere="ver_upgrade_type"  dataUrl="/base/dict/query">
                        <label id="type-error" class="error" for="type"><i class="fa fa-info-circle fieldTip">必填</i></label>
                    </dd>
                </dl>
				<dl  >
					<dt>模板名称或者数据项</dt>
					<dd>
					<input name="name"  placeholder="" class="form-control" >
				<label id="name-error" class="error" for="name"><i class="fa fa-info-circle fieldTip">必填</i></label>
					</dd>
				</dl>
				<dl  >
					<dt>模块描述</dt>
					<dd>
					<input name="des"  placeholder="" class="form-control" >
				
					</dd>
				</dl>
				<dl  >
					<dt>模块版本</dt>
					<dd>
					<input name="version"  placeholder="" class="form-control" >
				
					</dd>
				</dl>
				<dl  >
					<dt>数据类别</dt>
					<dd>
					<input name="dataType" placeholder="" class="form-control searchinput" dataWhere="data_type"  dataUrl="/base/dict/query">
				
					</dd>
				</dl>
				<dl  >
					<dt>数据项类别</dt>
					<dd>
					<input name="dataItemType" placeholder="" class="form-control searchinput" dataWhere="data_item_type"  dataUrl="/base/dict/query">
				
					</dd>
				</dl>
				<dl  >
					<dt>数据项值描述</dt>
					<dd>
					<input name="dataValue"  placeholder="" class="form-control" >
				
					</dd>
				</dl>
				<dl  >
					<dt>排序</dt>
					<dd>
					<input name="sort"  placeholder="" class="form-control" >
				
					</dd>
				</dl>
		</div>
		
		<div class="form-group windowButtonBar">
			<div class="hr-line-dashed"></div>
			<div class="col-sm-10 col-sm-offset-1">
				<button class="btn btn-primary col-sm-2" type="button" id="saveBtn">保存</button>
				<button class="btn btn-primary col-sm-2 col-sm-offset-2" type="button" onclick="closeTopWin();">关闭</button>
			</div>
		</div>
		
		</form>
	</div>
	
	<div class="form_footer"></div>
	
	<script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/url.js"></script>
	<script src="/js/tpui-core.js"></script>
	<script src="/js/bootstrap.min.js?v=3.3.5"></script>
	<script src="/js/plugins/layer/laydate/laydate.js"></script>
	<script src="/js/plugins/suggest/bootstrap-suggest.min.js"></script>
	<script src="/js/plugins/iCheck/icheck.min.js"></script>
	<script src="/js/plugins/chosen/chosen.jquery.js"></script>
	<script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>
    <script src="/js/layer/layer.js"></script>
	
	<script type="text/javascript">
		$(function(){
			/**
			 * 表单校验规则配置
 			 */
			var validateRuleConfig = {
				rules:{
				"des":{
					"maxlength":50
				},
				"dataType":{
					"maxlength":11,
					"digits":true
				},
				"name":{
					"maxlength":50,
					"required":true
				},
				"dataValue":{
					"maxlength":255
				},
				"sort":{
					"maxlength":5,
					"digits":true
				},
				"type":{
					"maxlength":1,
					"digits":true,
					"required":true
				},
				"dataItemType":{
					"maxlength":11,
					"digits":true
				},
				"version":{
					"maxlength":50
				}
			}
			};
			
			var define = {
				form:$("#addform"),
				url:getServUrl("/version/module/update"),
				validateRuleConfig:validateRuleConfig,
				valid:function(){
					return this.form.validate(this.validateRuleConfig);
				},
				init:function(option){
					var o = $.extend(this, option);
					$(".searchinput").each(function(){
						$(this).searchinput({});
					});
					$(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
					$("#saveBtn").click(function(){
						if(o.valid().form()) {
							o.submit(o.form);
						}else{
							console.log("validate failure!");
						}
					});
				},
				submit:function(){
					var queryJson = getFormData(this.form);
			     	console.log("validate success! ===>"+queryJson);
					ajaxRequest(this.url, "POST", queryJson, function(json) {
						console.log(json);
						closeTopWin(true);
					});
				}
			};
			
			define.init();
			
			function init(){
				var id = getQueryString("id");
				var url = getServUrl("/version/module/detail/")+id;
				$("#keyInput").val(id);
				ajaxRequest(url,"GET",{},function(json) {
					loadFormData(json.value.tbody);
				});
			}
			
			init();
		});
	</script>
</body>
