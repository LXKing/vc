                    <li><label><input value="csmTeTypeText" checked="checked" type="checkbox"

                    <li><label><input value="csmTeLotNo" checked="checked" type="checkbox"

<table id="table"></table>
<div type="text/html" id="gridToolBar" class="gridToolBar" style="display: none;">
    <a href='javascript:' sctl="canView" class="btn btn-primary btn-outline grid_oper_btn" lay-event="detail"
       title="查看"><i class="fa fa-file-text"></i></a>


</div>

    <div>{{dateFormat(d.csvProdDate, "yyyy-MM-dd")}}</div>

<script type="text/html" id="tlCsvAddTime">
    <div>{{dateFormat(d.csvAddTime, "yyyy-MM-dd HH:mm:ss")}}</div>
</script>

<script type="text/javascript">
    var currPage=1,currSize=15;
    var operate = {
        getGrid: function () {
            return grid;
        },
        getQueryForm: function () {
            return $(".queryform");
        },
        getMenuBar: function () {
            return $(".btn-group");
        },
        query: function () {
            grid.reloadData({where: getFormData(this.getQueryForm())});
        },
        exportData: function () {
            var params = {rows: currSize, page: currPage, allReport: 1};//0:分页导出，1:全部导出
            params = transferParamsWithSortExport(params, "csvAddTime");
            var clmsCopy = $.extend(true, [], clms);
            params.clms = clmsCopy.splice(2, clms.length-3);
            params.query = getFormData(this.getQueryForm());
            console.log(JSON.stringify(params));

            var myVar;

            ajaxRequest(getServUrl("/monitor/expVehicle/report"), "POST",
                JSON.stringify(params), function (r) {
                    if (r.success) {
                        console.log(JSON.stringify(r));

                        showTopWin({
                            type: 1,
                            shade: 0.4,
                            title: '导出Excel文件',
                            maxmin: true,
                            area: ['550px', '185px'],
                            content: '<div id="exportWrapper" class="modal-body">\n'
                            + '  <div class="row">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      <div class="progress active">\n'
                            + '        <div id="progressbar" class="progress-bar progress-bar-primary progress-bar-striped"\n'
                            + '             role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"\n'
                            + '             style="width: 100%;">\n'
                            + '          <span class="sr-only">0% Complete (success)</span>\n'
                            + '        </div>\n'
                            + '      </div>\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '  <div class="row export-running">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      正在执行数据导出任务\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '  <div class="row export-result hidden">\n'
                            + '    <div class="col-xs-12">\n'
                            + '      <span id="downloadUrl">Excel文件已经导出，<a target="_blank" class="btn btn-primary"><i\n'
                            + '          class="fa fa-download"></i>点击下载文件</a></span>\n'
                            + '    </div>\n'
                            + '  </div>\n'
                            + '</div>',
                            zIndex: layer.zIndex, //重点1
                            end: function () {
                                //清除定时操作
                                clearInterval(myVar);
                            }
                        });

                        myVar = setInterval(function () {
                            ajaxRequest(getServUrl("/report/fetch"), "GET",
                                {fileUuid: r.value}, function (result) {
                                    if (result.success && result.value != null) {
                                        console.log(JSON.stringify(result));
                                        //清除定时操作
                                        $(window.parent.document).find("#exportWrapper .export-result").removeClass("hidden");
                                        $(window.parent.document).find("#exportWrapper .export-running").addClass("hidden");
                                        $(window.parent.document).find("#exportWrapper .btn").attr('href', result.value);
                                        clearInterval(myVar);
                                    }
                                }, false);
                        }, 2000);
                    }
                }, false, "application/json;charset=UTF-8");
        },

        batchDel: function () {
            var o = this;
            var ids = grid.getSelectIds();
            if (ids.length === 0) {
                layer.msg("请选中要操作的数据行！", {icon: 7, time: 500});
                return;
            }
            layer.confirm("您确认删除选中数据吗？", {
                btn: ["删除", "取消"]
            }, function () {
                ajaxRequest(getServUrl("/monitor/expVehicle/delete?ids=" + ids), "DELETE", {},
                    function (r) {
                        if (r.success) {
                            layer.msg("操作成功！", {icon: 1, time: 1600});
                            grid.reloadData();
                        } else {
                            layer.msg(r.message, {icon: 7, time: 1600});
                            grid.reloadData();
                        }
                    });
            }, function () {
            });
        },
        detail: function (id) {
            showTopWin({
                type: 2,
                shade: 0.4,
                maxmin: true,
                area: ['770px', '580px'],
                content: "/monitor/expVehicle/detail.html?id=" + id,
                zIndex: layer.zIndex //重点1
            });
        }
    };

    var tableId = "TCsVehicleExp";
    var clms = [{checkbox: true}
        , {field: "id", title: "编号", width: 110, sort: true}
        , {field: "csvVin", title: "车架号", width: 110, sort: true}
        , {field: "csmTeNo", title: "终端编号", width: 110, sort: true}
        , {field: "csmIccid", title: "ICCID", width: 110, sort: true}
        , {field: "csvEngineNo", title: "发动机号", width: 110, sort: true}
        , {field: "csvBataccuCode", title: "可充电储能系统编码", width: 170, sort: true}
        , {field: "csvModelCodeSimple", title: "车型备案型号", width: 120, sort: true}
        , {field: "csvCarNo", title: "车牌号", width: 110, sort: true}
        , {field: "csmNumber", title: "车机号", width: 110, sort: true}
        , /*{
            field: "csvProdDate", title: "出厂日期", width: 110, sort: true, templet: function (data) {
                return dateFormat(data.csvProdDate, "yyyy-MM-dd");
            }
        },*/ {
            field: "csvProdDate", title: "出厂日期", width: 110, sort: true, templet:'#tlCsvProdDate'
        }
        , {
            field: "csvAddTime", title: "车辆添加时间", width: 170, sort: true, templet: '#tlCsvAddTime'
        }
        /*, {field: "csvModelCodeFull", title: "车型代码", width: 110, sort: true}*/
        , {field: "csmTeTypeText", title: "终端类型", width: 110, sort: true}
        , {field: "csmTeModel", title: "终端型号", width: 110, sort: true}
        /*, {field: "csmTeCode", title: "厂商代码", width: 110, sort: true}
        , {field: "csmTeLotNo", title: "终端批号", width: 110, sort: true}
        , {field: "csmTeSerial", title: "终端流水", width: 110, sort: true}*/
        , {field: "csmMobile", title: "手机号码", width: 110, sort: true}

        /*, {field: 'operate', title: '操作', width: 40, fixed: 'right', toolbar: '#gridToolBar'}*/
    ];

    var option = {
        id: tableId,
        elem: "#table",
        page: true,
        limits: [10, 15, 20, 30, 50, 100],
        limit: 15,
        height: getTableHeight(),
        url: getServUrl("/monitor/expVehicle/list"),
        cols: [clms],
        done: function (res, curr, count) {
            currPage = curr;
            currSize=res.page.size;
        },
        response: {
            statusName: "code",
            statusCode: 0,
            msgName: "msg",
            dataName: "data",
            countName: "count"
        },
        request: {limitName: "rows"},
        where: {
            sidx: "csvAddTime",
            sord: "desc"
        }
    };

    function showHideColumn() {
        var showHide = {};
        $(".tableMenu").find("input[type=checkbox]").each(function (i) {
            var flag = $(this).is(':checked');
            showHide[$(this).val()] = flag;
        });
        $(".layui-table-view").remove();
        var r = [];
        for (var i = 0; i < clms.length; i++) {
            var field = clms[i]["field"];
            if (showHide[field] === true || clms[i].checkbox === true || clms[i].fixed) {
                r.push(clms[i]);
            }
        }
        option["cols"] = [r];
        grid.render(option);
    }

    function getTableHeight() {
        var height = $(window).height() - ($(".queryForm_wrapper").height() + $(".menubar").height() + 25);
//		 if(height>1000)return 1000;
        console.log(height);
        return height;
    }

    $(window).resize(function () {
        option["height"] = getTableHeight();
        $(".layui-table-view").remove();
        grid.render(option);
    });

    $(function () {
        (function (p) {
            authUtil.initSctl();

            layui.use(['laypage','laydate','laytpl','layer', 'table', 'element'], function () {
                var laypage = layui.laypage, 		//分页
                    layer = layui.layer, 			//弹层
                    table = layui.table, 			//表格
                    element = layui.element; 		//元素操作

                table.render(option);
                //表头排序
                table.on("sort", function (obj) {
                    table.reload(tableId, {
                        initSort: obj,
                        where: {
                            sidx: obj.field.indexOf("Text") != -1 ? obj.field.replace("Text", "") : obj.field,
                            sord: obj.type
                        }
                    });
                });

                table.on("tool", function (obj) {
                    var data = obj.data 	//获得当前行数据
                        , layEvent = obj.event; 	//获得 lay-event 对应的值
                    var id = data["id"];
                    if (layEvent === 'detail') {
                        operate.detail(id)
                    } else if (layEvent === 'del') {
                        operate.del(id)
                    } else if (layEvent === 'edit') {
                        operate.update(id)
                    } else if (layEvent === 'oper') {
                        var menu = [];
                        showOperMenu($(this), menu);
                    }
                });

                grid = {
                    render: function (option) {
                        if (typeof(option) === 'undefined') {
                            option = {};
                        }
                        if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                            option.where = getFormData(operate.getQueryForm());
                        } else {
                            option.where = $.defineExtend(option.where, getFormData(operate.getQueryForm()));
                        }
                        table.render(transferParamsWithSort(option, "id"));
                    },
                    reloadData: function (option) {
                        if (typeof(option) === 'undefined') {
                            option = {};
                        }
                        if (typeof(option.where) === 'undefined' || typeof(option.where) === 'undefined') {
                            option.where = getFormData(operate.getQueryForm());
                        } else {
                            option.where = $.defineExtend(option.where, getFormData(operate.getQueryForm()));
                        }
                        table.reload(tableId, transferParamsWithSort(option, "id"));
                    },
                    getSelectIds: function () {
                        var ids = [];
                        var checkStatus = table.checkStatus(tableId), data = checkStatus.data;
                        for (var i in data) {
                            ids.push(data[i]["id"]);
                        }
                        return ids;
                    }
                };
            });

        })(authUtil.get("/monitor/expVehicle/index.html") || {});
    });
</script>
