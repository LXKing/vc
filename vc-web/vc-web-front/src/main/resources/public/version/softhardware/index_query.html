<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
<body>
	<form class="form-horizontal queryform">
		<div class="form-group">
<dl cond="id" style="display:none;">
				<dt>版本编号</dt>
				<dd  >
					<input  name="idEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="verNo" >
				<dt>版本号</dt>
				<dd  >
					<input  name="verNoLike" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="des" style="display:none;">
				<dt>版本描述</dt>
				<dd  >
					<input  name="desEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="type" >
                <dt>版本类型</dt>
                <dd  >
                    <input  name="typeEquals" placeholder="请输入关键字" class="form-control searchinput"  dataWhere="ver_upgrade_type"  dataUrl="/base/dict/query">
                </dd>
            </dl>
			<div class="querybtns">
				<button class="btn btn-success " type="button" onclick="operate.query();"><i class="glyphicon fa fa-search"></i>查询</button>
				<button class="btn btn-primary" type="button" resetForm><i class="glyphicon fa fa-reply"></i>清空</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>更多条件
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu conditionMenu" role="menu">
			        <li><label><input cond="id" value="id"  type="checkbox" onclick='showHideCondition(this, this.value);' >版本编号</label></li>
			        <li><label><input cond="verNo" value="verNo" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >版本号</label></li>
			        <li><label><input cond="des" value="des"  type="checkbox" onclick='showHideCondition(this, this.value);' >版本描述</label></li>
			        <li><label><input cond="type" value="typeText"  type="checkbox" onclick='showHideCondition(this, this.value);' >版本类型</label></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$(".searchinput").each(function(){
	$(this).searchinput({});
});
$("button[resetForm]").click(function(){
	resetForm($(this).parents("form")[0]);
});	

$(".conditionMenu").find("input[type=checkbox]").each(function(){
	$(this).click(function(){
		var flag = $(this).is(':checked');
		$(".queryform").find("dl[cond="+$(this).attr("cond")+"]").each(function(){
			if(flag){
				$(this).show();
			}else{
				$(this).val("");
				$(this).hide();
			}
		});
		$(window).trigger("resize");
	});
});
</script>
