server:
  port: 8081
spring:
  http:
    encoding:
      charset: UTF-8
      enable: true
      force: true

dubbo:
  scan:
    annotationPackage: com.ccclubs
  application:
    name: api
  registry:
    address: 127.0.0.1:2181
    protocol: zookeeper
    port: 20663
  protocol:
    name: dubbo
    threads: 100
    port: 20663
  provider:
    timeout: 120000
    retries: -1
  consumer:
    timeout: 120000
    check: false
  monitor:
    protocol: registry


