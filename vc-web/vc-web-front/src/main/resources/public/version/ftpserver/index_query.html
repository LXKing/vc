<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	</head>
<body>
	<form class="form-horizontal queryform">
		<div class="form-group">
<dl cond="id" style="display:none;">
				<dt>服务器编号</dt>
				<dd  >
					<input  name="idEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="name" >
				<dt>服务器名称</dt>
				<dd  >
					<input  name="nameLike" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="serUsername" style="display:none;">
				<dt>登陆用户名</dt>
				<dd  >
					<input  name="serUsernameEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="serPwd" style="display:none;">
				<dt>登陆密码</dt>
				<dd  >
					<input  name="serPwdEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="url" style="display:none;">
				<dt>远程地址</dt>
				<dd  >
					<input  name="urlEquals" placeholder="" class="form-control" >
				</dd>
			</dl>
<dl cond="port" style="display:none;">
				<dt>端口</dt>
				<dd  >
					<input  name="portEquals" placeholder="请输入数字" class="form-control" >
				</dd>
			</dl>
<dl cond="type" >
				<dt>服务器类型</dt>
				<dd  >
					<select class="form-control"  name="typeEquals"  >
	                    <option></option>
                         <option value="0">ftp服务器</option>
                         <option value="1">http服务器</option>
                    </select>
				</dd>
			</dl>
			<div class="querybtns">
				<button class="btn btn-success " type="button" onclick="operate.query();"><i class="glyphicon fa fa-search"></i>查询</button>
				<button class="btn btn-primary" type="button" resetForm><i class="glyphicon fa fa-reply"></i>清空</button>
				<div class="btn-group">
					<button type="button" class="btn btn-default btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				 		<i class="glyphicon glyphicon-list"></i>更多条件
				 		<span class="caret"></span>
				 	</button>
					<ul class="dropdown-menu tableMenu conditionMenu" role="menu">
			        <li><label><input cond="id" value="id"  type="checkbox" onclick='showHideCondition(this, this.value);' >服务器编号</label></li>
			        <li><label><input cond="name" value="name" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >服务器名称</label></li>
			        <li><label><input cond="serUsername" value="serUsername"  type="checkbox" onclick='showHideCondition(this, this.value);' >登陆用户名</label></li>
			        <li><label><input cond="serPwd" value="serPwd"  type="checkbox" onclick='showHideCondition(this, this.value);' >登陆密码</label></li>
			        <li><label><input cond="url" value="url"  type="checkbox" onclick='showHideCondition(this, this.value);' >远程地址</label></li>
			        <li><label><input cond="port" value="port"  type="checkbox" onclick='showHideCondition(this, this.value);' >端口</label></li>
			        <li><label><input cond="type" value="typeText" checked="checked" type="checkbox" onclick='showHideCondition(this, this.value);' >服务器类型</label></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript">
$(".searchinput").each(function(){
	$(this).searchinput({});
});
$("button[resetForm]").click(function(){
	resetForm($(this).parents("form")[0]);
});	

$(".conditionMenu").find("input[type=checkbox]").each(function(){
	$(this).click(function(){
		var flag = $(this).is(':checked');
		$(".queryform").find("dl[cond="+$(this).attr("cond")+"]").each(function(){
			if(flag){
				$(this).show();
			}else{
				$(this).val("");
				$(this).hide();
			}
		});
		$(window).trigger("resize");
	});
});
</script>
